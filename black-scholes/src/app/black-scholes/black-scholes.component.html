<form>
  <mat-grid-list cols="6" rowHeight="1em" gutterSize=".5em">
    <mat-grid-tile colspan="6" rowspan="4">
      <mat-form-field appearance="outline">
        <mat-label>Add Ticker</mat-label>
        <input
          matInput
          placeholder="GOOG"
          #tickerInput
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="3" colspan="3">
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let tkr of tickers"
          [removable]="removable"
          (removed)="remove(tkr)"
        >
          {{ tkr }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-grid-tile>
    <mat-grid-tile rowspan="4" colspan="3">
      <mat-form-field appearance="outline" class="datepicker">
        <mat-label>Expiration Date Range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date"/>
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="pull_data()">
        Go
      </button>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="2">
      <h1>CALLS</h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" [rowspan]="bsmElements.length>0?17:5">
      <mat-table
        #table
        [dataSource]="callDataSource"
        class="mat-elevation-z8 datatable"
      >
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
      </mat-table>
        <mat-paginator
          #callPaginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="2">
      <h1>PUTS</h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" [rowspan]="bsmElements.length>0?17:5">
      <mat-table
        #table
        [dataSource]="putDataSource"
        class="mat-elevation-z8 datatable"
      >
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
      </mat-table>
        <mat-paginator
          #putPaginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
    </mat-grid-tile>
  </mat-grid-list>
</form>
